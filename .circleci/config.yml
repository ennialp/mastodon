version: 2.1
orbs:
  node: circleci/node@5.2.0

jobs:
  setup-js:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - node/install:
          node-version: '18.12.0'
      - run:
          name: Install yarn
          command: |
            corepack enable
            yarn set version 4.3.1
      - node/install-packages:
          pkg-manager: yarn-berry

workflows:
  main:
    jobs:
      - setup-js
      - node/test:
          pkg-manager: yarn-berry
          test-results-for: jest
          requires:
            - setup-js
