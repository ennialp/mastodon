version: 2.1

jobs:
  test-js:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - run:
          name: Setup Environment
          command: ./.github/actions/setup-javascript
      - run:
          name: Run tests
          command: yarn jest --reporters github-actions summary

  build:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - run:
          name: Build an artifact
          command: touch example.txt
      - store_artifacts:
          path: example.txt

  deploy:
    docker:
      - image: cimg/base:current
    steps:
      - run:
          name: deploy
          command: "#e.g. ./deploy.sh"

workflows:
  example:
    jobs:
      - test-js
      - build:
          requires:
            - test
      - deploy:
          requires:
            - test
